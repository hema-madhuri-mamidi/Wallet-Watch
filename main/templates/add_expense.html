{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - WalletWatch</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f5f7fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-save {
            background-color: #198754;
            color: white;
        }
        .btn-save:hover {
            background-color: #157347;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="{% url 'home_views' %}">ðŸ’° WalletWatch</a>
            <div class="ms-auto">
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Add Expense Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center mb-4 fw-bold text-primary">Add New Expense</h3>

                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Expense Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="e.g. Grocery, Bus Ticket" required>
                        </div>

                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount (â‚¹)</label>
                            <input type="number" name="amount" id="amount" class="form-control" placeholder="e.g. 200" required>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select name="category" id="category" class="form-select" required>
                                <option value="" disabled selected>Select category</option>
                                <option value="Food">Food</option>
                                <option value="Travel">Travel</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Bills">Bills</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" name="date" id="date" class="form-control" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'home_views' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-save">Save Expense</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
