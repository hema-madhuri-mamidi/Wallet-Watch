<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalletWatch | Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #5b86e5, #36d1dc);
      
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .register-card {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(151, 40, 133, 0.15);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      color: white;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #e2e2e2;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.25);
      box-shadow: none;
      border: 1px solid #fff;
      color: #fff;
    }

    .btn-register {
      background: linear-gradient(135deg, #5acfec, #5b86e5);
      border: none;
      color: white;
      font-weight: 600;
      width: 100%;
      border-radius: 10px;
      padding: 10px;
      transition: 0.3s;
    }

    .btn-register:hover {
      opacity: 0.85;
      transform: scale(1.02);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: white;
      text-align: center;
      margin-bottom: 25px;
    }

    .input-group-text {
      background: transparent;
      border: none;
      color: white;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .register-card {
        margin: 20px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="register-card">
    <div class="logo">
      <i class="bi bi-wallet2 me-2"></i> WalletWatch
    </div>
    <h4 class="text-center mb-4">Create Your Account</h4>
    {% if messages %}
  {% for message in messages %}
    <div style="color: red; font-weight: bold;">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

    <form method="POST" action="">
      {% csrf_token %}
      
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" placeholder="Username" name="username" required>
      </div>

      

      <div class="mb-4 input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" class="form-control" placeholder="Confirm Password" name="password" required>
      </div>

      <button type="submit" class="btn-register">Register</button>
       <p class="text-center mt-3 mb-0">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
      </p>
     
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
